<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generar Constancia SAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4ebdc;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: #8b5cf6;
      color: #fff;
    }
    button:hover {
      opacity: 0.9;
    }
    .hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Constancia de Situación Fiscal</h1>
    <form
      method="POST"
      action="https://constancia-backend.onrender.com/generar"
    >
      <label for="rfc">RFC</label>
      <input
        type="text"
        id="rfc"
        name="rfc"
        placeholder="Ej. TOHJ6404261T2"
        required
      />

      <label for="idcif">idCIF</label>
      <input
        type="text"
        id="idcif"
        name="idcif"
        placeholder="Ej. 19010347880"
        required
      />

      <button type="submit">Generar constancia (ZIP)</button>

      <p class="hint">
        Al enviar, se consultará el SAT y se descargará un archivo ZIP
        con tu constancia en Word (y PDF si el servidor lo soporta).
      </p>
    </form>
  </div>
</body>
</html>
